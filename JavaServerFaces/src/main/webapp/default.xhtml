<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://primefaces.org/ui ">

<h:body>

    <h1>JSF 2.2 Internationalization Example</h1>

    <h:form>
        <h:commandButton action="#{language.changeLanguage('')}"
        value="English" image="resources/img/icon/be.png" />
        <h:outputText value=" " />
        <h:commandButton action="#{language.changeLanguage('zh')}"
        value="Greek" image="resources/img/icon/us.png" />
    </h:form>

    <p>
        <h:outputText value="#{msg['welcome.jsf']}" />
    </p>
</h:body>


</html>
