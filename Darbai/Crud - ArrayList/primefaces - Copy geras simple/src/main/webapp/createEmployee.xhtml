<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Title</title>
</head>
<body>
<h1> Employee table </h1>
<h:form>
    <div class="form-group">

        <h:outputLabel class="control-label col-sm-4">
            <h:outputText value="#{msg['message.nameEditCreate']}" />
        </h:outputLabel>

        <div class="col-sm-4">

            <h:inputText id="name" value="#{employees.name}" class="form-control"
                         requiredMessage="Please enter Name" required="true"/>
            <h:message for="name" style="color: red;"/>


        </div>

    </div>
    <div class="form-group">

        <h:outputLabel class="control-label col-sm-4">
            <h:outputText value="#{msg['message.positionEditCreate']}" />
        </h:outputLabel>

        <div class="col-sm-4">

            <h:inputText id="position" value="#{employees.position}" class="form-control"
                         requiredMessage="Please enter Position" required="true"/>
            <h:message for="position" style="color: red;"/>


        </div>

    </div>
    <div class="form-group">

        <h:outputLabel class="control-label col-sm-4">
            <h:outputText value="#{msg['message.departmentEditCreate']}" />
        </h:outputLabel>

        <div class="col-sm-4">

            <h:inputText id="department" value="#{employees.department}" class="form-control"
                         required="true" requiredMessage="Please enter Department"/>
            <h:message for="department" style="color: red;"/>


        </div>

    </div>


    <div class="form-group">

        <div class="col-sm-4"></div>

        <div class="col-sm-4">

            <div class="col-sm-2">



                <h:commandButton value="Add" action="#{employees.addEmployeeDetails()}" />

            </div>

            <div class="col-sm-1">

            </div>

            <div class="col-sm-2">



                <h:commandButton action="#{employees.moveToIndex}" immediate="true" value="View Employees Record List"/>

            </div>

        </div>

    </div>


</h:form>

</body>
</html>
